<script>
	var guess,
	answer;

	guess = prompt("How many episodes of The Office (US version) aired over the course of all 9 seasons?");
	answer = 201;

	if(isNaN(guess) === true) {
		message = "It looks like you didn't input a number. Refresh and try a number this time!";
	} else if(guess == answer) {
		message = "You're correct! I hope you've watched every episode! :)";
	} else if(guess > answer) {
		message = "That guess is too high, refresh and try again!";
	} else {
		message = "You guessed too low -- refresh and try again!";
	};


	alert(message);

</script>
